<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact MDHL</title>

	<link id="theme" rel="stylesheet" href="./styles/style.css" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	
	<script>
		// Get active stylesheet
		var style = new URLSearchParams(window.location.search);

		if (style.get("style") == undefined) {
			window.location.href = "index.html?style=0";
		}
		else 
		{
			themeID = parseInt(style.get("style"));
		}
	</script>
</head>

<body>
	<header class="bg-header-contact">
		<h1>MIGHTY DUCKS HOCKEY LEAGUE</h1>
		<div class="baseline-header">
			<h2>CONCACT US!</h2>
		</div>
	</header>
	<nav id="mainNav" class="main">
		<span class="nav-link"><a href="index.html?style=0">HOME</a></span>
		<span class="nav-link"><a href="about.html?style=0">ABOUT MDHL</a></span>
		<span class="nav-link no-link">CONTACT</span>
	</nav>
	<aside id="website-logo" class="website-logo">
		<figure>
			<img src="./images/logo-mighty-ducks-01.png" alt="Mighty Ducks Hockey League">
		</figure>
	</aside>
	<main class="bg-contact-us">
		<section class="contact">
			<h3 class="section-headline">WE WANT TO HEAR FROM YOU!</h3>
			<article class="section-info">
			<h4>Email in wherever you are</h4>
			<p>Please email us at <a href="mailto:mdhl@chihockey.org" target="_blank">mdhl@chihockey.org</a></p>
			<p>We reply to your email as soon as we can.</p>
			</article>
			<figure class="section-image">
				<img src="./images/contact-us.jpg" alt="We are here to hear about you!" >
			</figure>
		</section>
	</main>
	<footer>
		<nav  class="styles-selector">
			<span class="nav-styles-selector"><a href="javascript:void(0);" onclick="selectStylesheet(0);">Style 1</a></span>•
			<span class="nav-styles-selector"><a href="javascript:void(0);" onclick="selectStylesheet(1);">Style 2</a></span>•
			<span class="nav-styles-selector"><a href="javascript:void(0);" onclick="selectStylesheet(2);">Style 3</a></span>
		</nav>
		<p>&copy; 2023 - MDHL All rights reserved.</p>
	</footer>
	
	<script>

		function updateNavLinks(themeID) {
			let navLinks = document.querySelectorAll("nav.main a")

			for (i = 0; i < navLinks.length; i++) {
				let url = navLinks[i].href;

				navLinks[i].href = url.substring(0, url.length - 1) + String(themeID);
			}
		}


		function selectStylesheet(themeID) {
			var nav = document.querySelectorAll(".nav-styles-selector")
			var theme = document.getElementById("theme");

			for (i = 0; i < nav.length; i++) {
				nav[i].classList.remove('nav-item-selected');
			}

			updateNavLinks(themeID);

			nav[themeID].classList.add('nav-item-selected');
			switch (themeID) {
				case 0:
					theme.setAttribute("href", "./styles/style.css");
					theme.setAttribute("href", "./styles/style.css");
					break;
				case 1:
					theme.setAttribute("href", "./styles/style_2.css");
					theme.setAttribute("href", "./styles/style_2.css");
					break;
				case 2:
					theme.setAttribute("href", "./styles/style_3.css");
					theme.setAttribute("href", "./styles/style_3.css");
					break;
			}

			if (themeID == 2) {
				websiteLogo = document.getElementById("website-logo");
				websiteMainNav = document.getElementById("mainNav");
				window.addEventListener("scroll", myScrollFunc);
			}

			return false;
		}

		/* Logo and Nav objects Visual control */
		var isVisible = false;

		var myScrollFunc = function () {
			var y = window.scrollY;

			if (y >= 200 && !isVisible) {
				isVisible = true;
				websiteLogo.classList.remove("hide");
				websiteLogo.classList.add("show");
				websiteMainNav.classList.remove("hide");
				websiteMainNav.classList.add("show");
			}
			else if (y < 200 && isVisible) {
				isVisible = false;
				websiteLogo.classList.remove("show");
				websiteLogo.classList.add("hide");
				websiteMainNav.classList.remove("show");
				websiteMainNav.classList.add("hide");
			}
		}

		selectStylesheet(themeID);

	</script>
</body>

</html>
